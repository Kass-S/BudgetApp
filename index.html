<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Budget App</title>
</head>
<body>
    <div class="body mt-6">
        <h1 id="budgetAmountText" class="">Budget $0</h1>
        <input id="budgetAmountInput" class="input-areas" placeholder="Change Limit" type="number">
        <button id="budgetAmountBtn" class="btn basic-Btn" >Change Budget</button>  
    </div>
    
    <div class="body mt-6">
        <h2>Add Budget Item</h2>
        <input id="budgetItemNameInput" placeholder="Item Name" class="input-areas" type="text">
        <input id="budgetItemAmountInput" placeholder="Item Cost" class="input-areas" type="number">
        <button id="budgetItemAddBtn" class="btn basic-Btn" >Add</button>
    </div>

    <div class="body mt-6 p-4">
        <p id="budgetItemText"></p>
    </div>
    
    

    <script type="module"  src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
